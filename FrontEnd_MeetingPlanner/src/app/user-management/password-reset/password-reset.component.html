<div class="row">
  <div class="col-md-3"></div>
  <div class="col-sm-12 col-md-6 shadow-box-card">
    <h2>Password reset</h2>
    <label>Email</label>
    <input type="text" id="email" class="form-control" [(ngModel)]="email" placeholder="Enter email address" required>

    <label>Password</label>
    <input type="password" id="Password" class="form-control" [(ngModel)]="password" placeholder="Enter password"
      required>

    <label>Confirm Password</label>
    <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword"
      placeholder="Enter password again" required>

    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="resetPassword()">Reset Password</button>
  </div>
</div>
